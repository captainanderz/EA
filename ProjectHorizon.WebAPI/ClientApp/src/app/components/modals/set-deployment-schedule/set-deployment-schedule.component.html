<div class="modal-header">
  <h3 class="modal-title" id="SelectGroupsLabel">Set Deployment Schedule</h3>
  <button class="close" type="button" aria-label="Close" (click)="close()">
    <span aria-hidden="true">
      <img src="assets/icons/close.svg" />
    </span>
  </button>
</div>

<div *ngIf="message; else elseBlock" class="modal-body">
  <p class="text-danger">
    {{ message }}
  </p>
</div>

<ng-template #elseBlock>
  <div class="modal-body">
    <form
      class="form-info"
      (submit)="onInput(deploymentSchedulesSearchBox.value)"
    >
      <input
        #deploymentSchedulesSearchBox
        type="search"
        placeholder="Search for a deployment schedule"
        name="selectedDeploymentScheduleName"
        ngbAutofocus
        class="form-control"
      />
      <button type="submit" style="display: none">hidden submit</button>
      <hr />
    </form>

    <div id="all-assignment-profiles-list" class="list-group border">
      <button
        type="button"
        class="list-group-item list-group-item-action flex-column align-items-start border-0"
        [class.active]="isSelected(deploymentSchedule)"
        (click)="selectDeploymentSchedule(i)"
        *ngFor="
          let deploymentSchedule of filteredDeploymentSchedules;
          index as i
        "
      >
        <div class="d-flex w-100 justify-content-between">
          <h6 class="mb-1">{{ deploymentSchedule.name }}</h6>
        </div>
      </button>
    </div>

    <div *ngIf="enableCheckbox" class="form-check mt-3">
      <input
        class="form-check-input"
        type="checkbox"
        value=""
        id="flexCheckDefault"
        [(ngModel)]="autoUpdate"
      />
      <label class="form-check-label text-muted" for="flexCheckDefault">
        Turn on the Auto-update behavior
      </label>
    </div>
  </div>

  <div class="modal-footer flex-column flex-lg-row">
    <div
      class="d-flex flex-row align-items-center flex-grow-1"
      *ngIf="!selectedDeploymentSchedule"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        fill="currentColor"
        class="bi bi-exclamation-triangle text-center text-danger m-1"
        viewBox="0 0 16 16"
      >
        <path
          d="M7.938 2.016A.13.13 0 0 1 8.002 2a.13.13 0 0 1 .063.016.146.146 0 0 1 .054.057l6.857 11.667c.036.06.035.124.002.183a.163.163 0 0 1-.054.06.116.116 0 0 1-.066.017H1.146a.115.115 0 0 1-.066-.017.163.163 0 0 1-.054-.06.176.176 0 0 1 .002-.183L7.884 2.073a.147.147 0 0 1 .054-.057zm1.044-.45a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566z"
        />
        <path
          d="M7.002 12a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 5.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995z"
        />
      </svg>
      <small class="flex-grow-1 form-text text-muted m-1">
        Must select an item.
      </small>
    </div>
    <div class="d-flex flex-row">
      <button
        class="btn btn-outline-primary m-1"
        type="button"
        (click)="close()"
      >
        Cancel
      </button>
      <button
        type="button"
        class="btn btn-primary m-1"
        (click)="passBack()"
        [disabled]="!selectedDeploymentSchedule"
      >
        Select
      </button>
    </div>
  </div>
</ng-template>
