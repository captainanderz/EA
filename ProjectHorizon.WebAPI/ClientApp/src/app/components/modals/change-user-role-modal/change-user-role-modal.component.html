<div class="modal-header">
  <h3 class="modal-title">Change Role</h3>
</div>
<div class="modal-body">
  <select class="form-control"
          name="user-roles"
          [(ngModel)]="selectedUserRole"
          [style]="{ width: '100%' }"
          required
          autofocus>
    <option *ngFor="let userRole of userRoles" [value]="userRole">
      {{ displayUserRole(userRole) }}
    </option>
  </select>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-primary" (click)="activeModal.close()">
    Cancel
  </button>
  <button type="button"
          class="btn btn-primary next"
          (click)="activeModal.close(selectedUserRole)"
          [disabled]="!selectedUserRole">
    Change
  </button>
</div>
