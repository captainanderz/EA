<div class="card o-hidden border-0">
  <div class="card-body p-0">
    <div class="row">
      <div class="col-12">
        <div class="p-5">
          <div class="text-center">
            <h1 class="h3 mb-4">Enter a recovery code</h1>
          </div>
          <form
            (ngSubmit)="loginForm.form.valid && submit()"
            #loginForm="ngForm"
            class="user"
          >
            <div class="form-group">
              <input
                type="text"
                name="code"
                [(ngModel)]="enteredCode"
                #code="ngModel"
                required
                maxlength="9"
                class="form-control form-control-user"
                autocomplete="off"
              />
              <div
                *ngIf="loginForm.submitted && code.invalid"
                class="alert alert-danger"
              >
                The code is an 8 digit number.
              </div>
            </div>
            <button class="btn btn-primary btn-user btn-block">Login</button>
            <div
              *ngIf="errorMessage"
              class="alert alert-danger text-center mt-3"
            >
              {{ errorMessage }}
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
