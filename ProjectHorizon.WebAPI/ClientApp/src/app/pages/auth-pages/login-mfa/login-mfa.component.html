<div class="card o-hidden border-0">
  <div class="card-body p-0">
    <div class="row">
      <div class="col-12">
        <div class="p-5">
          <div class="text-center">
            <h1 class="h3 mb-4">Enter the code from your authenticator app</h1>
          </div>
          <form
            (ngSubmit)="loginForm.form.valid && submit()"
            #loginForm="ngForm"
            class="user"
          >
            <div class="form-group">
              <input
                autoFocus
                type="text"
                name="code"
                [(ngModel)]="enteredCode"
                #code="ngModel"
                required
                class="form-control form-control-user"
                maxlength="7"
                autocomplete="off"
                pattern="{{ patterns.mfaCode }}"
              />
              <div
                *ngIf="loginForm.submitted && code.invalid"
                class="alert alert-danger"
              >
                The code is a 6 digit number.
              </div>
            </div>
            <button class="btn btn-primary btn-user btn-block">Login</button>
            <div
              *ngIf="errorMessage"
              class="alert alert-danger text-center mt-3"
            >
              {{ errorMessage }}
            </div>
            <div class="mt-3 text-center">
              <a
                routerLink="/{{ appRoutes.loginRecoveryCode }}"
                [queryParams]="{ returnUrl: returnUrl }"
                class="small"
              >
                Don't have access to your authenticator device? You can use a
                recovery code here.
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
