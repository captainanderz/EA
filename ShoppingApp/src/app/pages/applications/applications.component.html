<div class="container pt-4">
  <div class="row mb-4">
    <div class="col-4">
      <div ngbDropdown class="d-inline-block">
        <select
          class="form-select"
          aria-label="Default select example"
          [(ngModel)]="stateFilter"
          (change)="onSelectState()"
        >
          <option value="0" selected>All</option>
          <option value="1">Accepted</option>
          <option value="2">Rejected</option>
          <option value="3">Pending</option>
        </select>
      </div>
    </div>
    <div class="col-8">
      <div class="input-group mx-auto w-100">
        <input
          class="form-control"
          type="search"
          placeholder="Search"
          aria-label="Search"
          (keydown.enter)="onSearch()"
          [(ngModel)]="searchTerm"
        />
        <button class="btn btn-primary input-group-append" (click)="onSearch()">
          Search
        </button>
      </div>
    </div>
  </div>
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 mb-4">
    <div class="col" *ngFor="let application of applications">
      <div class="mb-4">
        <app-application-view
          [application]="application"
          (onRequest)="onRequest(application)"
        ></app-application-view>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col d-flex justify-content-end">
      <ngb-pagination
        [(page)]="pageNumber"
        [pageSize]="pageSize"
        [maxSize]="3"
        [boundaryLinks]="true"
        [collectionSize]="allItemsCount"
        (pageChange)="pageChange()"
      >
      </ngb-pagination>
    </div>
  </div>
</div>
