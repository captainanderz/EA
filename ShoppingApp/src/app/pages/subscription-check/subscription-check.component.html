<div class="vh-100 overflow-hidden bg-primary subscription-check-background">
  <div class="position-absolute top-50 start-50 translate-middle">
    <div class="text-light mx-3 fs-4 text-center mb-3">
      <img src="assets/icons/logo-full.svg" alt="My Happy SVG" />
    </div>
    <div class="card">
      <div
        class="card-body d-flex flex-column align-items-center text-center p-4"
        [ngSwitch]="hasSubscription"
      >
        <ng-container *ngSwitchCase="undefined">
          <h4 class="text-primary fw-bold m-0">
            Searching for your subscription...
          </h4>
        </ng-container>

        <ng-container *ngSwitchCase="true">
          <p class="text-primary fw-bold m-0">Found your subscription.</p>
        </ng-container>

        <ng-container *ngSwitchCase="false">
          <h4 class="mb-4 text-primary fw-bold">
            You are not part of any subscription.
          </h4>
          <button
            type="button"
            class="btn btn-xl btn-primary px-4 py-3 d-flex align-items-center"
            (click)="logout()"
          >
            <img
              class="azure-label me-1 h-100"
              src="assets/icons/ms-symbollockup_mssymbol.svg"
            />
            Logout
          </button>
        </ng-container>
      </div>
    </div>
  </div>
</div>
